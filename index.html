<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Voting Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
      <div id="voting-container" class="hidden">
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
                Pilih Kandidat Anda
              </h1>
              <p id="user-email" class="text-sm text-gray-500 mt-1"></p>
            </div>
            <div class="flex items-center space-x-2">
              <button
                id="admin-button"
                class="hidden bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 text-sm"
              >
                <i class="fas fa-user-shield mr-2"></i>Admin
              </button>
              <button
                id="logout-button"
                class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 text-sm"
              >
                <i class="fas fa-sign-out-alt mr-2"></i>Keluar
              </button>
            </div>
          </div>
          <div
            id="candidate-list"
            class="grid grid-cols-1 md:grid-cols-2 gap-6"
          >
            </div>
          <div id="message-container" class="mt-6 text-center">
            </div>
        </div>
      </div>

      <div id="admin-container" class="hidden">
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
              Dashboard Admin
            </h1>
            <button
              id="back-to-vote-button"
              class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 text-sm"
            >
              <i class="fas fa-arrow-left mr-2"></i>Kembali
            </button>
          </div>

          <div class="mb-10">
            <h2 class="text-xl font-bold text-gray-700 mb-4">
              Hasil Voting Real-Time
            </h2>
            <div class="bg-gray-50 p-4 rounded-lg">
              <canvas id="voteChart"></canvas>
            </div>
          </div>

          </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/voting.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
