<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
      <div id="loader" class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
        <p class="mt-4 text-gray-600">Memuat data...</p>
      </div>

      <div id="login-container" class="hidden">
        <div
          class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md mx-auto"
        >
          <div class="mx-auto mb-4 h-16 w-16 text-blue-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
            Selamat Datang!
          </h1>
          <p class="text-gray-500 mb-8">
            Silakan masuk untuk memberikan suara Anda.
          </p>
          <form id="login-form">
            <div class="mb-4 text-left">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >ID Pemilih</label
              >
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-envelope text-gray-400"></i>
                </span>
                <input
                  type="email"
                  id="email"
                  placeholder="contoh: user@pemilih.com"
                  class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>
            </div>
            <div class="mb-6 text-left">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label
              >
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-lock text-gray-400"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  class="w-full pl-10 pr-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                  required
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center"
            >
              <i class="fas fa-sign-in-alt mr-2"></i>
              <span>Masuk</span>
            </button>
          </form>
          <p id="login-error" class="text-red-500 mt-4 text-sm"></p>
        </div>
      </div>

      <div id="voting-container" class="hidden"></div>

      <div id="admin-container" class="hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/voting.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
